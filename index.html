<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BONIC Widgets</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 style="margin: 0">BONIC Widgets</h1>
    </header>
    <div style="display: flex; align-items: center;">
        <a href="toggle.html" class="widget" style="background-color: #376996;">
            <div>
                <div class="toggle" side="l"
                    onclick="(() => {this.setAttribute('side', this.attributes.side.value == 'l'? 'r': 'l')})()">
                    <div class="circle"></div>
                </div>

                <div class="toggle" side="r" style="margin-top: 30px;"
                    onclick="(() => {this.setAttribute('side', this.attributes.side.value == 'l'? 'r': 'l')})()">
                    <div class="circle"></div>
                </div>
            </div>
            <div></div>
            <div>
                Toggle
            </div>
        </a>
        <a href="meter.html" class="widget" style="background-color: #bbad42;">
            <div>
                <div id="metercontainer" class="meter-container" style="--percent: 80;">

                    <div class="topmetercontainer">
                    </div>
                    <div class="alert">
                        ¡ALERTA! Se pasa del límite
                    </div>

                    <label class="meter-name"> Meter </label>

                    <div class="meter">
                        <div class="number n25"></div>
                        <div class="number n50"></div>
                        <div class="number n75"></div>
                        <div class="number n0">0</div>
                        <div class="number n180">100</div>
                    </div>

                    <svg viewBox="15 16 22 22" xmlns="http://www.w3.org/2000/svg" class="needle" id="needle">
                        <path stroke-width="1" stroke-miterlimit="10" stroke-linecap="round" stroke="#c5dedd"
                            fill="#8d99ae"
                            d="M29.375 35.625L16.293 18.707a1.007 1.007 0 0 1 1.414-1.414l16.918 13.082A3.739 3.739 0 0 1 30 36.254a3.914 3.914 0 0 1-.625-.629z"
                            data-name="layer2">
                        </path>
                    </svg>

                </div>
            </div>
            <div></div>
            <div>
                Meter
            </div>
        </a>
        <a href="combobox.html" class="widget" style="background-color: #6c9160;">
            <div>
                <div class="combobox">
                    <div class="combobox-options">
                        <div  category="1" selected>Opción 1
                            <div class="combobox-description" contenteditable="true">
                                Contenido 1
                            </div>
                        </div>
                        <div  category="2" >Opción 2
                            <div class="combobox-description" contenteditable="true">
                                Contenido 2
                            </div>
                        </div>
                        <div  category="3" >Opción 3
                            <div class="combobox-description" contenteditable="true">
                                Contenido 3
                            </div>
                        </div>
                        <div  category="2" >Opción 4
                            <div class="combobox-description" contenteditable="true">
                                Contenido 4
                            </div>
                        </div>
                        <div  category="1" >Opción 5
                            <div class="combobox-description" contenteditable="true">
                                Contenido 5
                            </div>
                        </div>
                        <div  category="3" >Opción 6
                            <div class="combobox-description" contenteditable="true">
                                Contenido 6
                            </div>
                        </div>
                        <div  category="1" >Opción 7
                            <div class="combobox-description" contenteditable="true">
                                Contenido 7
                            </div>
                        </div>
                    </div>
                    <div class="combobox-description" contenteditable="true">
                        
                    </div>
                    
                </div>
            </div>
            <div></div>
            <div>
                Combobox
            </div>

        </a>
        <a href="clock.html" class="widget" style="background-color: #52B788;">
            <div>

            </div>
            <div></div>
            <div>
                Reloj
            </div>
        </a>
    </div>
</body>

</html>
