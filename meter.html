<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle - Widgets</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div
        style="width: 100%; height: 90vh; display: flex; justify-content: center; align-items: center; background-color: rgb(250, 224, 190); flex-direction: column;">
        

        <div class="meter">
            <div class="number n25">25</div>
            <div class="number n50">50</div>
            <div class="number n75">75</div>
            <div class="number n0">0</div>
            <div class="number n180">100</div>
        </div>

        <div class="range-value">
            <label for="vol">Medidor</label>
            <input style="margin-left: 2%;" type="range" id="vol" name="vol" min="0" max="100">
        </div>
        
        <svg viewBox="15 16 22 22" xmlns="http://www.w3.org/2000/svg" class="needle" id="needle" style="--percent: 0">
            <path stroke-width="1" stroke-miterlimit="10" stroke-linecap="round" stroke="#c5dedd" fill="#8d99ae"
                d="M29.375 35.625L16.293 18.707a1.007 1.007 0 0 1 1.414-1.414l16.918 13.082A3.739 3.739 0 0 1 30 36.254a3.914 3.914 0 0 1-.625-.629z"
                data-name="layer2">
            </path>
        </svg>
        
    </div>
    <output></output>
    <script>
        let range = document.querySelector('input'); 
        let needle = document.getElementById('needle');

        range.addEventListener('input', function () {
            needle.style = `--percent: ${range.value}`
        }, false);
    </script>
</body>

</html>
